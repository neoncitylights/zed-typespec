name = "TypeSpec"
grammar = "typespec"
path_suffixes = ["tsp"]
line_comments = ["// "]
autoclose_before = "}])"
brackets = [
	{ start = "{", end = "}", close = true, newline = true },
	{ start = "[", end = "]", close = true, newline = true },
	{ start = "(", end = ")", close = true, newline = true },
	{ start = "'", end = "'", close = true, newline = false, not_in = ["string"] },
	{ start = "/*", end = " */", close = true, newline = false, not_in = ["comment", "string"] },
]
